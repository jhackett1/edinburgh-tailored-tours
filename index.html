<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Edinburgh Tailored Tours</title>
    <link href="/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans" rel="stylesheet">
</head>
<body>

    <header class="site-header">
        <div class="container">
            <a href="/">
                <img alt="Edinburgh Tailored Tours" src="/logo.svg"/>
            </a>
            <ul class="site-header__social-list">
                <li class="site-header__social-list-item">
                    <a href="#" class="site-header__social-list-link"></a>
                </li>
                <li class="site-header__social-list-item">
                    <a href="#" class="site-header__social-list-link"></a>
                </li>
                <li class="site-header__social-list-item">
                    <a href="#" class="site-header__social-list-link"></a>
                </li>
            </ul>
        </div>
    </header>

    <section class="hero">
        <aside class="hero__text">
            <h2 class="hero__headline">Private tours, tailored to you</h2>	
            <p class="hero__subheadline">Because one size doesn't fit all. Launching later this year</p>
                    <a href="#" class="button hero__button">Enquire now</a>
                </aside>
        <aside class="hero__video"></aside>
    </section>

    <section class="offering">
        <div class="container offering__inner">

            <aside class="offering__card">
                <img class="offering__image" alt="" src=""/>
                <div class="offering__card-inner">
                    <p class="offering__kicker"></p>
                    <h3 class="offering__headline"></h3>
                    <p class="offering__description"></p>
                </div>
            </aside>

            <aside class="offering__card">
                <img class="offering__image" alt="" src=""/>
                <div class="offering__card-inner">
                    <p class="offering__kicker"></p>
                    <h3 class="offering__headline"></h3>
                    <p class="offering__description"></p>
                </div>
            </aside>

        </div>
    </section>

    <section class="recent-photos">
        <h2 class="section-headline recent-photos__headline">Recent photos</h2>
        <p>See more on <a href="#">our Instagram</a></p>
        <ul class="recent-photos__gallery" id="instafeed"></ul>
    </section>

    <section class="reviews">
        <div class="container">
            <h2 class="section-headline reviews__headline">What people say</h2>
        </div>
    </section>

    <section class="enquire">
        <h2 class="enquire__headline">Make an enquiry</h2>
        <p class="enquire__lede"></p>
        <form action="#" method="post" class="enquire__form">

            <label class="form-label" for="their-name">Your name</label>
            <input id="their-name" name="their-name" class="form-field form-field--text"type="text" required/>

            <label class="form-label" for="their-email">Your email</label>
            <input id="their-email" name="email" class="form-field form-field--text"type="email" required/>

            <label class="form-label" for="message">Message</label>
            <textarea id="message" name="message" class="form-field form-field--textarea" required></textarea>

            <button type="submit">Make an enquiry</button>
        </form>
    </section>

    <section class="contact">
        <div class="narrow-container">
            <h2 class="section-headline contact__headline">Get in touch</h2>

        </div>
    </section>

    <footer>
        <p>&copy; Edinburgh Tailored Tours 2019</p>
        <ul>
            <li><a href="#">Privacy policy</a></li>
            <li><a href="#">Terms and conditions</a></li>
        </ul>
    </footer>

    <script src="/bundle.js"></script>
</body>
</html>
